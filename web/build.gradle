plugins {
    id 'java'
    id 'war'
}

group 'com.sagar.test'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task createWar () {
    dependsOn(':dao:jar')
    dependsOn('clean')
    dependsOn('war')
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '$version.junit'
    compile project(':dao')
}
